<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="checkout-wrapper">
  <!-- Left Side: Cart -->
  <div class="cart-section">
    <h2>Shopping Cart <span class="item-count"></span></h2>
    <div id="cart-items"></div>
  </div>

  <!-- Right Side: Summary -->
  <div class="summary-section">
    <h2>Summary</h2>
    <div class="summary-item">
      <span>Items</span>
      <span id="items-total">₹0</span>
    </div>
    <div class="summary-item">
      <span>Shipping</span>
      <span id="shipping">₹20</span>
    </div>
    <div class="summary-item">
      <span>Discount Code</span>
      <input type="text" placeholder="Enter code">
    </div>
    <div class="summary-total">
      <span>Total Price</span>
      <span id="grand-total">₹0</span>
    </div>
    <button class="checkout-btn">Checkout</button>
  </div>
</div>

<!-- Customer Details -->
<div class="details-form">
  <h2>Customer Details</h2>
  <form>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter phone number">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" placeholder="Enter delivery address"></textarea>
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <div class="payment-options">
        <label><input type="radio" name="payment" checked> UPI</label>
        <label><input type="radio" name="payment"> Cash on Delivery</label>
      </div>
    </div>

    <button type="submit" class="place-order-btn">Place Order</button>
  </form>
</div>

<script src="app.js"></script>
</body>
</html>
